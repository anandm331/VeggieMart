<div class="container-fluid py-5">
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold heading">{{ title }}</h2>
    <div class="d-flex gap-3">
      <input 
        type="text" 
        [(ngModel)]="searchText" 
        (ngModelChange)="updateSearch()" 
        placeholder="Search" 
        class="form-control">
      <button class="btn btn-secondary">Cart</button>
      <button class="btn btn-secondary">Account</button>
    </div>
  </header>
</div>
